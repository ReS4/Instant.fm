{% block mini-browser %}
<section  class="searchSection slide">
  <form class="searchBox">
    <input type="text" class="search" name="search">
    <input type="submit" class="submit" name="submit" value="Search">
  </form>
  <div class="artistResults" class="clearfix" style="display: none;">
    <h3>Artists</h3>
  </div>
  <div class="albumResults" class="clearfix" style="display: none;">
    <h3>Albums</h3>
  </div>
  <div class="trackResults" class="clearfix" style="display: none;">
    <h3>Songs</h3>
  </div>
</section>
{% end %}
