<head>
  <meta charset="utf-8">

  <title>Instant.fm - Share Music Playlists Instantly</title>
  <meta name="description" content="The easiest way to share music playlists. Upload playlists directly from iTunes (M3U, M3U8) and share with friends on Facebook and Twitter.">
  <meta name="keywords" content="music, playlist, iTunes, online playlist, share music">
  <meta name="author" content="Feross Aboukhadijeh">
  <meta name="author" content="John Hiesey">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="/css/style.css?v=2">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/themes/smoothness/jquery-ui.css">
  
  <script src="/js/libs/modernizr-1.6.min.js"></script>
</head>

<body>
  <div id="fb-root"></div>
  <div id="container">
    <!-- <header class="clearfix" id="header">
      <h1>
        <a class="ir" href="/" id="headerLogo">Instant.fm - Share Music Playlists Instantly</a>
      </h1>
      <nav id="headerMenu">
        <a href="#">FAQ</a> |

        <a href="#">Contact</a>
      </nav>
    </header> -->
    
    <div class="clearfix" id="main">
      
      
      <div id="playlistDisplay">
        
        <div id="videoDiv">
          <div id="player">&nbsp;</div>
        </div>
        
        <ul id="playlist">
          <!-- Loaded via JavaScript -->
        </ul>
        
      </div> <!-- end of #playlistDisplay -->
      
      
      <div id="infoDisplay">
        
        <section class="clearfix" id="songInfo">
          
          <section class="clearfix" id="curPlaylist">
            <header>
              <h2 id="curPlaylistTitle">&nbsp;</h2>
            </header>
            <article id="curPlaylistDesc">&nbsp;</article>
            <footer>
              <a href="#" id="curPlaylistAuthor">
                <img alt="Feross Aboukhadijeh" src="/images/profilepic.jpg" />
                <div>Feross Aboukhadijeh</div>
              </a>
              <div id="playlistShare">
                <fb:like href="http://dev.instant.fm/#" show_faces="false" width="300" colorscheme="dark"></fb:like>
              </div>
            </footer>
          </section>
          
          <section id="curPlaying">
            <h3>Currently Playing</h3>
            
            <div class="clearfix" id="curAlbumBlock">
              <div id="curAlbumImg">
                <span class="zoomIcon">&nbsp;</span>
              </div>
              <div id="curAlbumInfo">
                <div id="curSong">
                  <span class="curLabel">song</span> 
                  <h4>&nbsp;</h4>
                </div>
                <div id="curArtist">
                  <span class="curLabel">artist</span> 
                  <h4>&nbsp;</h4>
                </div>
                <div id="curAlbum">
                  <span class="curLabel">album</span> 
                  <h4>&nbsp;</h4>
                </div>
              </div>
            </div> <!-- end of #curAlbumBlock -->
            
            <div id="curDescs">
              <section id="curSongDesc">
                <h4>&nbsp;</h4> 
                <article>&nbsp;</article>
              </section>
              <section id="curArtistDesc">
                <h4>&nbsp;</h4>
                <span id="curArtistImg">
                  <span class="zoomIcon">&nbsp;</span>
                </span>
                <article>&nbsp;</article>
              </section>
            </div> <!-- end of #curDescs -->
            
          </section> <!-- end of #curPlaying -->
          
        </section> <!-- end of #songInfo -->
        
        <section id="comments">
          <h3>Add a comment...</h3>
          <!-- <fb:comments xid="1" numposts="20" width="480" simple="1" publish_feed="true" css="http://instant.fm/fbcomments.css?11"></fb:comments> -->
        </section> <!-- end of #comments -->
        
        <footer id="footer">
          <strong><a href="#">Instant.fm</a></strong> |
          <a href="#">FAQ</a> |
          <a href="#">Blog</a> |
          <a href="#">Contact</a>
          <a href="#helpBox" id="helpLink">Keyboard shortcuts available</a>
        </footer>
        
      </div> <!-- end of #infoDisplay -->
      

    </div> <!-- end of #main -->
    
    <div id="devNull">
      <div id="curAlbumImgZoom">&nbsp;</div>
      <div id="curArtistImgZoom">&nbsp;</div>
      
      <div id="helpBox">
        <dl class="clearfix shortcut">
          <dt class="key">space</dt>
          <dd class="action">Play/pause</dd>
        </dl>
        <dl class="clearfix shortcut">
          <dt class="key">&larr;</dt>
          <dd class="action">Prev song</dd>
        </dl>
        <dl class="clearfix shortcut">
          <dt class="key">&rarr;</dt>
          <dd class="action">Next song</dd>
        </dl>
        <dl class="clearfix shortcut">
          <dt class="key">?</dt>
          <dd class="action">Bring up this help dialog</dd>
        </dl>
      </div> <!-- end of #helpBox -->
      
    </div>
    
  </div> <!-- end of #container -->


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

  <script>!window.swfobject && document.write(unescape('%3Cscript src="js/libs/swfobject.js"%3E%3C/script%3E'))</script>
  
  <script type="text/javascript">var initial_playlist = {{ playlist.replace('<', '\u003c').replace('>', '\u003e') }};</script>
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="/js/libs/html5uploader.js"></script>
  <script src="/js/libs/lastfm.api.md5.js"></script>
  <script src="/js/libs/lastfm.api.js"></script>
  <script src="/js/libs/lastfm.api.cache.js"></script>
  <script src="/js/libs/fancyzoom.min.js"></script>

  <script src="/js/plugins.js"></script>
  <script src="/js/model.js"></script>
  <script src="/js/view.js"></script>
  <script src="/js/controller.js"></script>
  <script src="/js/script.js"></script>
  <!-- end concatenated and minified scripts-->
  
  <script>
   /**
    * Facebook JavaScript SDK
    */
    window.fbAsyncInit = function() {
        FB.init({appId: '114871205247916', status: true, cookie: true, xfbml: true});
    };
    (function() {
      var e = document.createElement('script');
      e.type = 'text/javascript';
      e.src = document.location.protocol +
        '//connect.facebook.net/en_US/all.js';

      document.getElementById('fb-root').appendChild(e);
    }());
  </script>
