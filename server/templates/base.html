<!doctype html>
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en" xmlns:og="http://ogp.me/ns#"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Page Info -->
  <title>{{ title if title is not None else 'Instant.fm' }}</title>
  <meta name="description" content="{% if share %}Listen to {{ escape(share['track']) }} by {{share['artist']}} and the rest of the {{ playlist.title }} playlist at http://instant.fm{{ playlist.url }}{% elif playlist and playlist.description %}{{ playlist.description }}{% else %}The easiest way to share music playlists with friends. Upload playlists directly from iTunes (M3U, TXT, PLS) and share with friends on Facebook and Twitter.{% end %}">
  <meta name="keywords" content="music, playlist, share M3U playlist, share music, social music, social playlists">

	<!-- Open Graph -->
	{% if share %}
	<meta property="og:title" content="{{ share['track'] + ' by ' + share['artist'] }}" />
	<meta property="og:type" content="song" />
	<meta property="og:image" content="{{ escape(share['img']) }}" />
	<meta property="og:url" content="http://dev.instant.fm{{ playlist.url }}?share=1&amp;yt={{ url_escape(share['yt']) }}&amp;img={{ url_escape(share['img']) }}&amp;track={{ url_escape(share['track']) }}&amp;artist={{ url_escape(share['artist']) }}" />
	<meta property="og:site_name" content="Instant.fm" />
	<meta property="og:video" content="http://www.youtube.com/v/{{ escape(share['yt']) }}?autoplay=1&amp;fs=1&amp;rel=0" />
	<meta property="og:video:height" content="259" />
	<meta property="og:video:width" content="398" />
	{% end %}
	
	<meta property="fb:app_id" content="114871205247916"/>
  
	<!-- Chrome application shortcut -->
  <meta name="application-name" content="Instant.fm"/>
  <meta name="application-url" content="http://instant.fm"/>
  
	<!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

	<!-- Credit where credit is due -->
	<meta name="author" content="Feross Aboukhadijeh">
  <meta name="author" content="Jake Becker">
  <meta name="author" content="John Hiesey">

	<!-- styles concatenated and minified via ant build script-->
	<link rel="stylesheet" href="/css/libs/boilerplate-start.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/libs/colorbox.css">
  <link rel="stylesheet" href="/css/awesomebuttons.css">
  <link rel="stylesheet" href="/css/libs/ui-darkness/jquery-ui-1.8.8.custom.css">
	<link rel="stylesheet" href="/css/libs/boilerplate-end.css">
	<!-- end styles -->

	<!--[if lt IE 9]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->
  <script src="/js/libs/modernizr.custom.17264.js"></script>

 	{% block head %}{% end %}
</head>

<body id="{% block bodyId %}{% end %}">
  <div id="background" style="{% block backgroundStyle %}{% end %}">
    {% block body %}{% end %}
    
    <div id="fb-root"></div>
  
	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
	  <script>window.jQuery || document.write("<script src='/js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>
	  <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		{% block scripts %}{% end %}
		
		<!-- scripts concatenated and minified via ant build script-->
		
	  <script src="/js/mylibs/html5uploader.js"></script>
	  <script src="/js/mylibs/jquery-ui-1.8.8.custom.min.js"></script>
	  <script src="/js/mylibs/jquery.autogrow.js"></script>
	  <script src="/js/mylibs/jquery.colorbox.js"></script>
	  <script src="/js/mylibs/jquery.jeditable.js"></script>
	  <script src="/js/mylibs/jquery.shorten.js"></script>
	  <script src="/js/mylibs/jquery.jsizes.min.js"></script>
	  <script src="/js/mylibs/jquery.tmpl.min.js"></script>
	  <script src="/js/mylibs/jquery.validator.min.js"></script>
	  <script src="/js/mylibs/lastfm.api.cache.js"></script>
	  <script src="/js/mylibs/lastfm.api.js"></script>
	  <script src="/js/mylibs/lastfm.api.md5.js"></script>
	  <script src="/js/mylibs/rpc.js"></script>
    <script src="/js/mylibs/sha1.min.js"></script>
    <script src="/js/mylibs/soundmanager2-nodebug.min.js"></script>
		
	  <script src="/js/browser.js"></script>
	  <script src="/js/main.js"></script>
	  <script src="/js/model.js"></script>
	  <script src="/js/nowplaying.js"></script>
	  <script src="/js/player.js"></script>
	  <script src="/js/setup.js"></script>
	  <script src="/js/ui.js"></script>
	  <script src="/js/utils.js"></script>

	  <!-- end scripts -->

</body>
</html>
