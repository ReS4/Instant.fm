{% block mini-browser %}
<section class="searchView view">
  <form class="searchBox">
    <input type="text" class="search" name="search" spellcheck="false" />
    <input type="submit" class="submit awesome darkblue large" name="submit" value="Search" />
  </form>
  <div class="start"></div>
  <div class="noResults"></div>
  <div class="songResults clearfix" style="display: none;">
    <h3>Songs</h3>
  </div>
  <div class="artistResults clearfix" style="display: none;">
    <h3>Artists</h3>
    <div></div>
  </div>
  <div class="albumResults clearfix" style="display: none;">
    <h3>Albums</h3>
    <div></div>
  </div>
</section>
{% end %}
